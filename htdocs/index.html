<html ng-app="mtcApp">
<head>
    <title>My Timeclock</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/timeclock.css">
    <script src="js/angular.min.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="mtcCtrl">
    <div id="main">
        <table class="table">
            <tr><td>Sun</td><td>Mon</td><td>Tues</td><td>Wed<td>Thurs</td><td>Fri</td><td>Sat</td></tr>
            <tr>
                <td ng-repeat="day in week.days">
                    {{day.Hours}}
                </td>
            </tr>
        </table>
        <div id="details">
            <div class="panel panel-default detail" ng-repeat="day in week.days">
                <div class="panel-heading">
                    {{day.Name}}
                    <span class="pull-right">{{day.Date}}</span>
                </div>
                <div class="panel-content list-group">
                    <div class="list-group-item" ng-repeat="shift in day.Shifts">
                        <span class="caps">IN {{shift.In}}</span>
                        <span class="pull-right">OUT {{shift.Out}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
